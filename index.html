<!doctype html>
<html lang="en">
  <head>
    <style>
      #footer{
        margin-top: 185px;
      }
    </style>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Live Chracter Counter Using JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <section id="counter">
          <div class="text my-4">
              <h1 class="text-center">Live Chracter Counter Using JavaScript</h1>
              <hr class="bg-dark w-50 m-auto">
          </div>
          <div class="form-group my-4">
              <textarea style="font-size: 25px;" placeholder="Enter Text To Count Chracter" name="" class="form-control w-50 m-auto" id="text" onkeyup="countChracters()" cols="30" rows="8"></textarea>
          </div>
          <p style="font-size: 25px;" class="text-center" id="showResults"></p>
      </section>
      <section id="footer">
        <h1 class="text-center bg-dark text-light">By Technical Vandar</h1>
      </section>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script>
      function countChracters(){
          var chracters=document.getElementById('text').value;
          chracters=chracters.replace(/\s/g, ' ');
          document.getElementById('showResults').innerHTML="Total Chracters: "+chracters.length;
      }
  </script>
</html>
